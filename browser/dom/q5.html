<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .cell {
            border: 2px solid black;
            margin: auto;
            margin-top: 2rem;
            height: 50rem;
            width: 60rem;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="cell"></div>
    
    <script>
        let cells = document.querySelector(".cell");
        cells.addEventListener("mouseover",(e)=>{
            cells.style.backgroundImage = "url(./jail.png)"
        })
        cells.addEventListener("mouseout",(e)=>{
            cells.style.backgroundImage = "none"
        })
    </script>
</body>

</html>
